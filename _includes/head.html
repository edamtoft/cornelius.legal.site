{% assign seo = site.data.seo %}
{% assign address = site.data.seo.structured.address %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="geo.position" content="{{seo.structured.geo.latitude}},{{seo.structured.geo.longitude}}">
<meta name="geo.region" content="{{address.addressRegion}}">
<meta name="geo.placename" content="{{address.addressLocality}}">
<meta name="description" content="{{seo.description_text}}">
<meta name="abstract" content="{{seo.abstract_text}}">
<meta name="theme-color" content="#7d070f">
<meta name="robots" content="{% if page.noindex %}noindex;nofollow;{%else%}index;follow;{%endif%}">
<script type="application/ld+json">
{{ seo.structured | jsonify  }}
</script>
<title>{{ page.title }} - {{ site.title }} {{address.addressLocality}}, {{address.addressRegion}}</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="publisher" href="{{seo.publisher}}">
{% for alternate in page.alternates %}
<link rel="alternate" href="{{alternate.link}}" hreflang="{{alternate.language}}">
{% endfor %}
<style>{% include css/site.css %}</style>

---
layout: root
---
<header class="hero" style="background-image: url('{{page.banner_image}}')">
	<div class="container row">
		<div class="col-6 text-center translucent-block secondary">
			<div class="content">
				<h2 class="border-bottom pad-bottom">{{page.hero_header}}</h2>
				{{page.hero_content_markdown | markdownify }}
				<a class="button light ripple" href="{{page.hero_link}}">{{page.hero_cta}}</a>
			</div>
		</div>
	</div>
</header>
<main class="main">
	<section class="off-white border-bottom">
		<div class="container">
			<div class="row">
				{% for area in page.areas_of_practice %}
					<div class="col-4 text-center">
						<a class="primary hoverable" href="{{area.link}}">
							<h1><i class="fa fa-4x fa-{{area.icon}}"></i></h1>
							<h3>{{area.title}}</h3>
						</a>
						<p>{{area.description_markdown | markdownify}}</p>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>
	<section class="container page-content" style="padding-top: 1em; padding-bottom: 2em;">
				{{ content }}
	</section>
	<img src="/assets/building.jpg" width="100%" alt="{{site.title}}">
	{% include location.html %}
</main>
